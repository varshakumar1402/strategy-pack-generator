<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strategy Pack Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Generate Strategy Pack</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3"><input name="client_name" class="form-control" placeholder="Client Name" required></div>
        <div class="mb-3"><input name="scope_of_work" class="form-control" placeholder="Scope of Work" required></div>
        <div class="mb-3"><input name="existing_use" class="form-control" placeholder="Existing Property Type" required></div>
        <div class="mb-3">
            <select name="planning_type" class="form-select" required>
                <option value="">Select Planning Type</option>
                <option>PD</option><option>Full Planning</option><option>Pre-App</option>
                <option>Certificate of Lawfulness</option><option>Householder</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="checkbox" name="building_reg_required" value="yes"> Building Regulation Required
        </div>
        <div class="mb-3"><input name="portal_link_1" class="form-control" placeholder="Planning Portal Link 1" required></div>
        <div class="mb-3"><input name="portal_link_2" class="form-control" placeholder="Planning Portal Link 2" required></div>
        <div class="mb-3"><label>LandInsight PDF</label><input type="file" name="landinsight_pdf" class="form-control" required></div>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>
</div>
</body>
</html>
