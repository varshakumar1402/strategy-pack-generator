<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strategy Pack Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">ðŸ“‹ Generate Strategy Pack</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Client Name</label>
            <input type="text" name="client_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Scope of Work</label>
            <input type="text" name="scope_of_work" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Existing Property Type</label>
            <input type="text" name="existing_use" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Planning Type</label>
            <select name="planning_type" class="form-select" required>
                <option value="PD">PD</option>
                <option value="Full Planning">Full Planning</option>
                <option value="Pre-App">Pre-App</option>
                <option value="Certificate of Lawfulness">Certificate of Lawfulness</option>
                <option value="Householder">Householder</option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="building_reg_required" value="yes">
            <label class="form-check-label">Building Regulation Required</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Planning Portal Link 1</label>
            <input type="url" name="portal_link_1" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Planning Portal Link 2</label>
            <input type="url" name="portal_link_2" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload LandInsight PDF</label>
            <input type="file" name="landinsight_pdf" accept=".pdf" class="form-control" required>
        </div>

        <!-- Optional: Conceptual & Interior -->
        <div class="mb-3">
            <label class="form-label">Optional: Conceptual Image</label>
            <input type="file" name="conceptual_image" accept="image/*" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Optional: Interior Image 1</label>
            <input type="file" name="interior_1" accept="image/*" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Optional: Interior Image 2</label>
            <input type="file" name="interior_2" accept="image/*" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Continue to Preview</button>
    </form>
</div>
</body>
</html>
